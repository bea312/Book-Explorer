<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder Pro | Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
    <header class="sticky top-0 z-50 bg-white/90 shadow-md backdrop-blur dark:bg-gray-800/90">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
            <a href="index.html" class="flex items-center gap-2 text-2xl font-bold">
                <span>ðŸ“š</span> Book Finder
            </a>
            <div class="flex items-center gap-4 text-sm font-semibold">
                <a href="index.html" class="text-blue-600 hover:underline dark:text-blue-400">Back to Search</a>
                <a href="about.html" class="hover:underline">About</a>
                <button id="theme-toggle" class="rounded-full bg-gray-100 p-2 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </header>

    <main class="mx-auto w-full max-w-7xl px-6">
        <section class="py-12">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold">My Favorites</h1>
                    <p class="mt-2 text-sm text-slate-500">Your saved books will appear here.</p>
                </div>
                <button id="clear-all" class="rounded-full border border-slate-200 px-4 py-2 text-sm font-semibold hover:border-slate-300">
                    Clear all
                </button>
            </div>

            <div id="loading" class="hidden mt-10 flex justify-center">
                <div class="flex items-center gap-3 text-blue-600 dark:text-blue-400">
                    <svg class="h-6 w-6 animate-spin" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    <span class="text-sm font-semibold">Loading favorites...</span>
                </div>
            </div>
            <div id="display-grid" class="mt-8 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
        </section>
    </main>

    <footer class="mt-16">
        <div class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600">
            <div class="mx-auto max-w-7xl px-6 py-12 text-white">
                <div class="flex flex-col gap-6 md:flex-row md:items-center md:justify-between">
                    <div>
                        <h2 class="text-2xl font-bold">Your Library</h2>
                        <p class="mt-2 text-sm text-white/80">
                            Keep your favorite reads saved for later.
                        </p>
                    </div>
                    
                </div>
                <div class="mt-8 flex flex-col gap-2 text-xs text-white/70 sm:flex-row sm:items-center sm:justify-between">
                    <span>Favorites saved with localStorage</span>
                   
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
